<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Staff</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { border: 1px solid #ccc; padding: 15px; max-width: 600px; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: navy; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; } /* Estilo para botão desabilitado */
        /* Estilos para as mensagens de feedback */
        #form-message { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>FORMULÁRIO PARA STAFF</h1>
        <p>Servidor do OMESAGISTO</p>

        <form id="staffForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="13">

            <label for="discord">Discord (Nick):</label>
            <input type="text" id="discord" name="discord" required>
            
            <label for="motivo">Por que quer ser staff aqui?</label>
            <textarea id="motivo" name="motivo" rows="4" required></textarea>

            <div id="form-message"></div>

            <button type="submit" id="submitBtn">ENVIAR</button>
        </form>
    </div>

    <div class="container">
        <a href="respostas.php">
            <button>Ver Respostas Recebidas</button>
        </a>
    </div>

    <script>
        // Pega os elementos do HTML que vamos manipular
        const form = document.getElementById('staffForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('form-message');

        // Adiciona um "escutador" para o evento de envio do formulário
        form.addEventListener('submit', function(event) {
            // 1. Previne o comportamento padrão do formulário (que é recarregar a página)
            event.preventDefault();

            // Desabilita o botão para evitar múltiplos cliques
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            // 2. Coleta todos os dados do formulário
            const formData = new FormData(form);

            // 3. Envia os dados para o servidor usando a API Fetch (AJAX)
            fetch('enviar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // Converte a resposta do PHP (JSON) em um objeto JS
            .then(data => {
                // 4. Processa a resposta recebida do servidor
                messageDiv.style.display = 'block'; // Mostra a caixa de mensagem
                messageDiv.textContent = data.message;

                if (data.success) {
                    messageDiv.className = 'success'; // Adiciona a classe de estilo verde
                    form.reset(); // Limpa o formulário
                } else {
                    messageDiv.className = 'error'; // Adiciona a classe de estilo vermelha
                }
            })
            .catch(error => {
                // Executa se houver um erro de rede ou na conexão
                console.error('Erro:', error);
                messageDiv.style.display = 'block';
                messageDiv.className = 'error';
                messageDiv.textContent = 'Houve um erro de conexão. Tente novamente mais tarde.';
            })
            .finally(() => {
                // Executa sempre ao final, dando certo ou errado
                // Reabilita o botão após a tentativa de envio
                submitBtn.disabled = false;
                submitBtn.textContent = 'ENVIAR';
            });
        });
    </script>
</body>
</html>
